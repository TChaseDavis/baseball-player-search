<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baseball Player Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 15px;
      font-size: 18px;
      margin-left: 10px;
    }
    datalist option {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="playerName" id="searchLabel">Search for a Baseball Player:</label><br>
    <input list="playerList" id="playerName" name="playerName" aria-labelledby="searchLabel" placeholder="Enter player name..." autocomplete="off" />
    <datalist id="playerList"></datalist>
    <button onclick="searchPlayer()">Search</button>
  </div>

  <script>
    let players = [];

// Load the player data from players.json
fetch('players.json')
  .then(response => response.json())
  .then(data => {
    players = data;
    const datalist = document.getElementById("playerList");
    players.forEach(player => {
      const option = document.createElement("option");
      option.value = player.name;  // Fix: use player.name, not player
      datalist.appendChild(option);
    });
    console.log("Player list loaded.");
  })
  .catch(err => {
    console.error("Error loading players.json", err);
    alert("Could not load player list.");
  });

function searchPlayer() {
  const nameInput = document.getElementById("playerName").value.trim();
  if (!nameInput) return;

  const player = players.find(p => p.name.toLowerCase() === nameInput.toLowerCase());
  if (!player) {
    alert("Player not found in database.");
    return;
  }

  const nameSlug = player.name
    .toLowerCase()
    .replace(/\./g, "")               // remove periods
    .replace(/[^a-z0-9 ]/g, "")       // remove special characters
    .replace(/ /g, "-");              // replace spaces with dashes

  const encodedName = encodeURIComponent(player.name);
  const savantURL = `https://baseballsavant.mlb.com/savant-player/${nameSlug}-${player.savant_id}`;
  const fangraphsURL = `https://www.fangraphs.com/players/${nameSlug}/${player.fangraphs_id}/stats`;

  if (player.position === "pitcher") {
    const pitcherListURL = `https://www.pitcherlist.com/player/${nameSlug}/`;
    window.open(savantURL, '_blank');
    window.open(fangraphsURL, '_blank');
    window.open(pitcherListURL, '_blank');
  } else {
    const referenceURL = `https://www.baseball-reference.com/search/search.fcgi?search=${encodedName}`;
    window.open(savantURL, '_blank');
    window.open(fangraphsURL, '_blank');
    window.open(referenceURL, '_blank');
  }
}
  </script>
</body>
</html>
