<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Player Search</title>
  <meta name="description" content="Search for a baseball player and open their stats on Baseball Reference, Fangraphs, and Baseball Savant.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      color: #333;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus,
    button:focus {
      outline: 2px solid #0077cc;
      outline-offset: 2px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 50px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main role="main">
    <h1>Search Baseball Player</h1>

    <label for="playerName" id="playerLabel">Player Name:</label>
    <input
      type="text"
      id="playerName"
      placeholder="Enter player name"
      aria-labelledby="playerLabel"
      onkeydown="handleKey(event)"
    />
    <button onclick="searchPlayer()" aria-label="Search for player">Search</button>
  </main>

  <footer role="contentinfo">
    Built with MLB Stats API, Baseball Savant, Fangraphs, and Baseball Reference
  </footer>

  <script>
    async function searchPlayer() {
      const nameInput = document.getElementById('playerName');
      const playerName = nameInput.value.trim();

      if (!playerName) {
        alert("Please enter a player's name.");
        return;
      }

      const encodedName = encodeURIComponent(playerName);
      const brUrl = `https://www.baseball-reference.com/search/search.fcgi?search=${encodedName}`;
      const fangraphsUrl = `https://www.google.com/search?q=site:fangraphs.com+${encodedName}`;

      try {
        const response = await fetch(`https://statsapi.mlb.com/api/v1/people/search?name=${encodedName}`);
        const data = await response.json();

        if (data.people && data.people.length > 0) {
          const player = data.people[0];
          const mlbId = player.id;
          const slugName = player.fullName.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');

          const savantUrl = `https://baseballsavant.mlb.com/savant-player/${slugName}-${mlbId}`;

          // Open all three sites
          window.open(brUrl, '_blank');
          window.open(fangraphsUrl, '_blank');
          window.open(savantUrl, '_blank');
        } else {
          alert('Player not found in MLB database.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error searching for the player.');
      }
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        searchPlayer();
      }
    }
  </script>
</body>
</html>
