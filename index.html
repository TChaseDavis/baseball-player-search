<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Player Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Baseball Player Search</h1>
    <label for="playerName" id="playerLabel">Search for a player:</label>
    <input
      type="text"
      id="playerName"
      name="playerName"
      list="playerSuggestions"
      placeholder="Enter player name"
      aria-labelledby="playerLabel"
      onkeydown="handleKey(event)"
    />
    <datalist id="playerSuggestions"></datalist>
    <br />
    <button onclick="searchPlayer()" aria-label="Search player and open profiles">Search</button>
  </main>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        searchPlayer();
      }
    }

   function searchPlayer() {
  const nameInput = document.getElementById("playerName").value.trim();
  if (!nameInput) return;

  const player = players.find(p => p.name.toLowerCase() === nameInput.toLowerCase());
  if (!player) {
    alert("Player not found in database.");
    return;
  }

  const encodedName = encodeURIComponent(player.name);
  const nameSlug = player.name.toLowerCase().replace(/ /g, "-");

  const referenceURL = `https://www.baseball-reference.com/search/search.fcgi?search=${encodedName}`;
  const fangraphsURL = `https://www.fangraphs.com/players/${nameSlug}/${player.fangraphs_id}/stats`;
  const savantURL = `https://baseballsavant.mlb.com/savant-player/${nameSlug}-${player.savant_id}`;

  window.open(referenceURL, "_blank");
  window.open(fangraphsURL, "_blank");
  window.open(savantURL, "_blank");
}

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('players.json');
        const players = await response.json();
        const datalist = document.getElementById('playerSuggestions');

        players.forEach(player => {
          const option = document.createElement('option');
          option.value = player;
          datalist.appendChild(option);
        });

        console.log('Player suggestions loaded.');
      } catch (error) {
        console.error('Could not load player suggestions:', error);
      }
    });
  </script>
</body>
</html>
