<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baseball Player Search</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #FFF8E1;
      color: #2C2C2C;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .form-row {
      display: flex;
      justify-content: center;
      align-items: stretch;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 400px;
      font-size: 18px;
      border: 2px solid #C4BBAF;
      background: #ffffff;
      color: #2C2C2C;
      padding: 12px;
      box-sizing: border-box;
    }

    button {
      font-size: 18px;
      background-color: #8B0000;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #DAA520;
      color: #2E3A59;
    }

    datalist option {
      font-size: 16px;
    }

    #recentListContainer {
      position: fixed;
      right: 20px;
      top: 20px;
      background: #ffffff;
      border: 1px solid #C4BBAF;
      padding: 10px;
      width: 200px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    #recentListContainer h3 {
      font-size: 16px;
      margin-top: 0;
      color: #2E3A59;
    }

    #recentList {
      list-style-type: none;
      padding-left: 0;
    }

    #recentList a {
      color: #2E3A59;
      text-decoration: none;
    }

    #recentList a:hover {
      color: #3B7A57;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="playerName" id="searchLabel" style="font-size: 20px;">Search for a Baseball Player:</label>
    <div class="form-row">
      <input list="playerList" id="playerName" name="playerName" aria-labelledby="searchLabel" placeholder="Enter player name..." autocomplete="off" />
      <datalist id="playerList"></datalist>
      <button onclick="searchPlayer()">Search</button>
    </div>
  </div>

  <div id="recentListContainer">
    <h3>Recent Searches</h3>
    <ul id="recentList"></ul>
  </div>

<script>
  let players = [];
  let recentSearches = [];

  fetch('players.json')
    .then(response => response.json())
    .then(data => {
      players = data;
      const datalist = document.getElementById("playerList");
      players.forEach(player => {
        const option = document.createElement("option");
        option.value = `${player.Name} (${player.Team})`;
        datalist.appendChild(option);
      });
    })
    .catch(err => {
      console.error("Error loading players.json", err);
      alert("Could not load player list.");
    });

  function updateRecentSearches(name) {
    recentSearches = recentSearches.filter(p => p !== name);
    recentSearches.unshift(name);
    if (recentSearches.length > 10) recentSearches.pop();

    const list = document.getElementById("recentList");
    list.innerHTML = "";
    recentSearches.forEach(p => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = "#";
      link.textContent = p;
      link.onclick = () => {
        document.getElementById("playerName").value = p;
        searchPlayer();
      };
      li.appendChild(link);
      list.appendChild(li);
    });
  }

  function searchPlayer() {
    const nameInput = document.getElementById("playerName").value.trim();
    if (!nameInput) return;

    const cleanName = nameInput.split(" (")[0];
    const player = players.find(p => p.Name.toLowerCase() === cleanName.toLowerCase());

    if (!player) {
      alert("Player not found in database.");
      return;
    }

    const nameSlug = player.Name
      .toLowerCase()
      .replace(/\./g, "")
      .replace(/[^a-z0-9 ]/g, "")
      .replace(/ /g, "-");

    const encodedName = encodeURIComponent(player.Name);
    const savantURL = `https://baseballsavant.mlb.com/savant-player/${nameSlug}-${player.savant_id}`;
    const fangraphsURL = `https://www.fangraphs.com/players/${nameSlug}/${player.fangraphs_id}/stats`;

    if (player.position === "pitcher") {
      const pitcherListURL = `https://www.pitcherlist.com/player/${nameSlug}/`;
      window.open(savantURL, '_blank');
      window.open(fangraphsURL, '_blank');
      window.open(pitcherListURL, '_blank');
    } else {
      const referenceURL = `https://www.baseball-reference.com/search/search.fcgi?search=${encodedName}`;
      window.open(savantURL, '_blank');
      window.open(fangraphsURL, '_blank');
      window.open(referenceURL, '_blank');
    }

    updateRecentSearches(`${player.Name} (${player.Team})`);
  }

  // âœ… Trigger search on Enter key press
  document.getElementById("playerName").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      searchPlayer();
    }
  });
</script>
</body>
</html>
